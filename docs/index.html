<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Youaji</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"/>

  </head>

  <body>

    <div id="app"></div>

    <script>
     
      window.$docsify = {
        name: 'Youaji',
        repo: 'https://github.com/youaji',

        // 开启侧边栏功能
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 入口文件 README.md 改为 ...
        homepage: '_sidebar.md',
        // 侧边栏中出现的网站图标
        logo: 'https://n.sinaimg.cn/sinacn10112/566/w1018h1148/20191111/fd6e-iieqapt6530904.jpg',
        // 开启目录功能
        subMaxLevel: 2,
        // 配置导航
        loadNavbar: true,
        // 配置封面
        coverpage: true,
        //更改路线时滚动到屏幕顶部
        auto2top: true,  
        // 复制到剪贴板
        copyCode: {
          buttonText : '点击复制',
          errorText  : 'Error',
          successText: '已复制'
        },
        // 分页导航
        // pagination: {
        //   previousText: '上一章节',
        //   nextText: '下一章节',
        //   crossChapter: true,
        //   crossChapterText: true,
        // },
        plugins: [
          // 文档更新日期 && 编辑
          function(hook, vm) {
            hook.beforeEach(
              function (html) {
                var url = 'https://github.com/youaji/Notes/blob/master/docs/' + vm.route.file
                var editHtml = '<p align="right"><a href='+ url +'>:memo:编 辑</a></p>'
                var updateHtml = '<p align="right">更新于 {docsify-updated}</p>'
                return html
                  + '<br><br>'
                  + updateHtml
                  + editHtml
              }
            )
          }
        ],
        // 文档更新日期格式
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        // 找不到指定页面时加载_404.md
        notFoundPage: true,
        // 搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto', // or 'auto'
          placeholder: '搜索',
          noData: '无相关记录!',
          depth: 3, // 搜索标题的最大程级, 1 - 6
        }
      }
    </script>
    <!-- 官方主题js -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- 搜索 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- 表情插件 -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <!-- 图片放大插件 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- 分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- gitalk评论 -->
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
      const gitalk = new Gitalk({
          clientID: '788b05f556e14f4659ea',
          clientSecret: 'b4635e473c1a92dfb13d9ef8fa2813f5a258dc17',
          repo: 'Notes',
          owner: 'Youaji',
          admin: ['Youaji'
        ],
        // facebook-like distraction free mode
        distractionFreeMode: false
      })
    </script>
    <!-- 代码高亮 -->
    <script src="//unpkg.com/prismjs/components/prism-kotlin.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <!-- PWA -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>

  </body>

</html>
